<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="container">
    <img src="images/Rectangle 12.png" style="width:170px;height:100px;">

    <h2>HELLO, THANKS FOR VISITING</h2>
    <p>Please help us improve our cafe services by filling<br> in our feedback form. Thank you!</p>
    <p><b>HOW OFTEN DO YOU VISIT HERE?</b></p>
    <form action="/action_php">
        <select class="option-width">
            <option value="regular">Regularly</option>
        </select>
        <p><b>QUALITY OF THE FOOD</b></p>
        <span class="fa fa-star checked fa-2x"></span>
        <span class="fa fa-star checked fa-2x"></span>
        <span class="fa fa-star checked fa-2x"></span>
        <span class="fa fa-star fa-2x"></span>
        <span class="fa fa-star fa-2x"></span>
        <p><b>SERVICE QUALITY</b></p>
        <span class="fa fa-star checked fa-2x"></span>
        <span class="fa fa-star checked fa-2x"></span>
        <span class="fa fa-star checked fa-2x"></span>
        <span class="fa fa-star checked fa-2x"></span>
        <span class="fa fa-star fa-2x"></span>
        <p><b>OVERALL EXPERIENCE</b></p>
        <span class="fa fa-star checked fa-2x"></span>
        <span class="fa fa-star checked fa-2x"></span>
        <span class="fa fa-star checked fa-2x"></span>
        <span class="fa fa-star checked fa-2x"></span>
        <span class="fa fa-star fa-2x"></span>

        <input type="radio" id="yes" value="yes" name="RECOMMEND" >
        <label for="yes">YES</label>
        <input type="radio" id="no" value="no" name="RECOMMEND">
        <label for="no">NO</label>
        <p><b>YOUR SUGGESTIONS TO IMPROVE</b></p>
        <textarea style="width:300px;height:150px;"></textarea>
        <br>
        <input type="checkbox" id="checkbox" >
        <label for="checkbox"><b>RECIEVE PERSONAL FOLLOW UP TO YOUR FEEDBACK</b></label>
        <br>
        <input class="submit" type="submit" value="SUBMIT FEEDBACK">
        
    </form>
    </div>
